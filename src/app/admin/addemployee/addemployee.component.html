<form>
  <div class="table-responsive">

<div class="col-md-12" style="text-align: center;">

  <h4>Add Employee</h4>
  <!-- <span class=" col-md-6">
        <button type="button" class="btn btn-outline-dark">Search</button>

    </span> -->
</div>
<form (ngSubmit)="onSubmit(formData)" #formData="ngForm" style="margin-left: 35%;margin-top: 5%;">

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="Name" value="Name" [(ngModel)]="name" name="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="Email" class="form-control" id="Email" placeholder="Email" [(ngModel)]="email" name="Email">
    </div>
  </div>
  <div class="form-group row">

    <!-- <div class="col-xs-4 mr-3"> -->
      <label for="leave" class="col-sm-2 col-form-label"> Date of Joining </label>
    <!-- </div> -->
    <div class="col-sm-6">
      <input type="text" placeholder="Select date" class="form-control" [(ngModel)]="doj" name="doj"
        bsDatepicker>
    </div>
  </div>
  <div class="form-group row">

    <!-- <div class="col-xs-4 mr-3"> -->
      <label for="leave" class="col-sm-2 col-form-label"> Date of Birth </label>
    <!-- </div> -->
    <div class="col-sm-6">
      <input type="text" placeholder="Select date" [(ngModel)]="dob" name="dob" class="form-control"
        bsDatepicker>
    </div>
  </div>

  <div class=" col-md-8" style="margin-left: 0%;">

    <button type="submit" class="btn btn-primary" style="float: right; width: 120px;">Save</button>

    <button type="button " (click)="onGetId()" class="btn btn-secondary" style="float: left;width: 100px;"
      [routerLink]="['/manageemp',empId]">Back</button>

  </div>
</form>
