
<form>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>
            <a [routerLink]="['/manageemp']">
            <button type="submit" class="btn btn-success mr-3 shadow rounded border border-dark">Employee</button>
            </a>

<div class="card">
    <div class="card-header" style="font-size: 28px;">
        <h4>Employee List</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2" style="text-align: center;"><h6>Search by Name:</h6></div>
            <div class="col-md-4" >
                <input type="text"  placeholder="Employee Name" class="form-control"/>
            </div>
            <button type="button" class="btn btn-outline-dark">Search</button>
            <div class="btn-group float-right" style="position: absolute; margin-left: 88%;">
                <button type="submit" class="btn btn-secondary form-control mr-3">+Add New</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin-bottom: 2%;">
                <!-- <h4 >Filtered by: </h4> -->
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow p-3 mb-5 bg-white rounded" style="text-align: center;">
                <thead style="background-color: lightblue; text-align: center; font-size: 18px;">
                    <tr>
                        <!-- <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th> -->
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date of Joining</th>
                        <th>Date of Birth</th>
                        <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let employee of employeelist'>

                        <th>{{employee.name}}</th>
                        <th>{{employee.email}}</th>
                        <th>{{employee.doj}}</th>
                        <th>{{employee.dob}}</th>
                       
                        <th><button class="btn mr-3"><img src="/assets/edit.png" alt=""> </button><button class="btn"><img src="/assets/delete.png" alt=""> </button> </th>
                        

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
