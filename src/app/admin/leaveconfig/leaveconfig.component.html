<form>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>
            <a [routerLink]="['/manageemp',empId]">

            </a>

            <button type="submit" (click)="onGetId()" class="btn btn-success mr-3 shadow rounded border border-dark">Leave Configuration</button>

<div class="card">
    <div class="card-header" style="font-size: 28px;">
        <h4>Leave Configuration</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2" style="margin-bottom: 2%;">
                <!-- Filter by: -->
            </div>
            <div class="col-md-4" style="margin-bottom: 2%;">
                <!-- <input type="text" class="employee"/> -->
            </div>
            <div class="btn-group float-right" style="position: absolute; margin-left: 88%;">
              <a [routerLink]="['/leaveconfig',empId,'add']">
                <button type="submit" class="btn btn-secondary form-control mr-3">+Add New</button>
              </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin-bottom: 3%;">
                <!-- <h4>Filtered by: </h4> -->
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover shadow p-3 mb-5 bg-white rounded ">
                <thead style="background-color: lightblue; text-align: center;">
                    <tr >
                        <!-- <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th> -->
                        <th ></th>
                        <th ></th>
                        
                        <th colspan="2">Leave Name</th>
                        <th >Number of Days</th>
                        <!-- <th>Date of Joining</th>
                        <th>Date of Birth</th> -->
                        <th colspan="3" >Edit/Delete</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;">
                    <tr *ngFor='let leave of leavelist'>
                        <!-- <th></th> -->
                        <th></th>
                        <th></th>
                        <th colspan="2">{{leave.name}}</th>
                        <!-- <th></th> -->
                        <!-- <th></th> -->
                        <th>{{leave.maxLeaves}}</th>
                        <!-- <th></th> -->
                        <!-- <th></th> -->
                       
                        <th colspan="3">
                          <a [routerLink]="['/leaveconfig',empId,'edit',leave.id]">
                          <button class="btn mr-3">
                            <img src="/assets/edit.png" alt="">
                          </button>
                          </a>
                          <button class="btn" (click)="delete(leave.id)">
                           <img src="/assets/delete.png" alt="">
                          </button>
                        </th>
                        <th></th>
                        <th></th>
                        <th></th>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
