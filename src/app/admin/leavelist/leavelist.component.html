<div class="card">
    <div class="card-header" style="font-size: 28px;">
        <h4>Leave List</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2" style="text-align: center;"><h6>Filter by:</h6></div>
            <!-- <div class="col-md-4" >
                <input type="text"  placeholder="Employee Name" class="form-control"/>
            </div> -->
            <div class="form-group mr-3">
                <select class="form-control form-control-sm" id="action">
                    <option>Select Action</option>
                    <option>Approve</option>
                    <option>Reject</option>
                
                </select>
            </div>
            <div class="form-group mr-3">
                <select class="form-control form-control-sm" id="action">
                    <option>Select Action</option>
                    <option>Approve</option>
                    <option>Reject</option>
                
                </select>
            </div>
            <button type="button" class="btn btn-outline-dark form-control-sm">Search</button>
            <div class="btn-group float-right" style="position: absolute; margin-left: 88%;">
                <button type="submit" class="btn btn-secondary form-control mr-3">+Add New</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin-bottom: 2%;">
                <!-- <h4 >Filtered by: </h4> -->
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow p-3 mb-5 bg-white rounded">
                <thead>
                    <tr style="background-color: lightblue;">
                        <!-- <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th> -->
                        <th>Employee Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Leave</th>
                        <th>Leave Type</th>
                        <th>Number of Days</th>
                        <th>Status</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor='let employee of employeelist'>
                    

                        
                        <tr *ngFor='let employeeleave of employeeLeavelist'>
                            <!-- <tr > -->
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employee.name}}</th>    
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employeeleave.startDate}}</th>
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employeeleave.endDate}}</th>
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employee.totalLeave}}</th>
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employeeleave.leaveType}}</th>
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employeeleave.noofDays}}</th>
                            <th *ngIf="employee.id === employeeleave.employeeId">{{employeeleave.status}}</th>                            
                            
                            <th *ngIf="employee.id === employeeleave.employeeId">
                                <div class="form-group">
                                    <select class="form-control form-control-sm" id="action">
                                        <option>Select Action</option>
                                        <option>Approve</option>
                                        <option>Reject</option>
                                    
                                    </select>
                                </div>
                            </th> 
                            <!-- </tr>                        -->
                        </tr>
                      
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
