<form>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>
            <a [routerLink]="['/manageemp',empId]">
            <button type="submit" (click)="onGetId()" class="btn btn-success mr-3">Employee</button>
            </a>
            <a [routerLink]="['/leaveconfig',empId]">
            <button type="submit" (click)="onGetId()" class="btn btn-success mr-3 shadow rounded border border-dark">Leave Configuration</button>
            </a>
            <a [routerLink]="['/leavelist',empId]">
            <button type="submit" (click)="onGetId()" class="btn btn-success mr-3">Leave List</button>
            </a>
        </th>
        </thead>
      </table>
    </div>
  </form>




  <div class="col-md-12" style="text-align: center;">

    <h4>Leave Add </h4>
    <!-- <span class=" col-md-6">
          <button type="button" class="btn btn-outline-dark">Search</button>
  
      </span> -->
  </div>
  <form (ngSubmit)="onSubmit(formData)" #formData="ngForm" style="margin-left: 35%;margin-top: 5%;">
  
    <div class="form-group row">
      <label for="Leavename" class="col-sm-2 col-form-label">Leave Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="Leavename" value="Leave Name" [(ngModel)]="leavename" name="Leavename">
      </div>
    </div>
    <div class="form-group row">
      <label for="Noofdays" class="col-sm-2 col-form-label">Number of Days</label>
      <div class="col-sm-6">
        <input type="Noofdays" class="form-control" id="Noofdays" placeholder="No. of days" [(ngModel)]="noofdays" name="noofdays">
      </div>
    </div>

  
    <div class=" col-md-8" style="margin-left: 0%;">
  
      <button type="submit" class="btn btn-primary" style="float: right; width: 120px;">Save</button>
  
      <button type="button " (click)="onGetId()" class="btn btn-secondary" style="float: left;width: 100px;"
        [routerLink]="['/leaveconfig',empId]">Back</button>
  
    </div>
  </form>
