<div class="card">
    <div class="card-header">
        Employee List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" class="employee"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <!-- <th>
                            <button class="btn btn-primary">
                                Show Image
                            </button>
                        </th> -->
                        <th>Name</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>DOJ</th>
                        <th>Salary</th>
                        <th>Role</th>
                        <th>TotalLeave</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let employee of employeelist'>

                        <th>{{employee.name}}</th>
                        <th>{{employee.email}}</th>
                        <th>{{employee.dob}}</th>
                        <th>{{employee.doj}}</th>
                        <th>{{employee.salary}}</th>
                        <th>{{employee.role}}</th>
                        <th>{{employee.totalLeave}}</th>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
